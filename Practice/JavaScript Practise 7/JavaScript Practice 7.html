<body>
    <h1>Input</h1>
    <button onclick="sum()">click me</button>
    <script>
    function sum(){
        var num1= prompt("print first number");
        var num2= prompt("print second number");
        var num3= prompt("print third number");
        var sum= parseInt(num1) + parseInt(num2) + parseInt(num3);
        alert(sum);
    }
    </script>
