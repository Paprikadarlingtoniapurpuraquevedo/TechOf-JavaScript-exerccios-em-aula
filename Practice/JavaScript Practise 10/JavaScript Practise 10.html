<body>
    <h1>For inside for</h1>
    <button onclick="example()">Click me</button>
    <p id="output"></p>
    <script>
    function example(){
        var str= ""
        for(var i=1;i<=10;i++)
        {
            for(var j=1;j<=10;j++)
            {   
                str+=i*j+ ",";
            }
                str+="\n"
        }
                document.getElementById("output").innerText= str;dor
        }

    </script>
</body>
