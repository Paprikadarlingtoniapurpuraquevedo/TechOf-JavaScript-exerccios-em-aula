<body>
    <script>
            const students = [
                {name: 'Alice', age: 20, grades: [80, 90, 95]},
                {name: 'Bob', age: 19, grades: [70, 85, 92]},
                {name: 'Charlie', age: 21, grades: [100, 80, 75]},
                {name: 'David', age: 18, grades: [85, 90, 92]},
                {name: 'Eve', age: 22, grades: [90, 88, 95]},
            ];

            const map = students.map(function(student){return student.name})

            console.log(map);

            const aboveAge = students.filter(function(student){student => student.age > 18})

            console.log(aboveAge);

    </script>
